{% extends 'base.html' %}

{% block title %}Produtos por categoria{% endblock title %}

{% block content %}
<div class="my-3">
    <h1>Produtos da categoria {{categoria}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descrição do produto</th>
                <th>Preço do Produto</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <th>{{ produto.descricao }}</th>
                <th>{{ produto.preco }}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
