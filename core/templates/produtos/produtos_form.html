{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Criar produto{% endblock title %}

{% block content %}
<div class="my-3">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock content %}
